services:
  # PHP & Apache Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sheetly-app
    container_name: sheetly-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SCHEMA=public
    volumes:
      - ./:/var/www
    networks:
      - sheetly-network
    depends_on:
      - db

  # PostgreSQL Service
  db:
    image: postgres:16-alpine
    container_name: sheetly-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - sheetly-db-data:/var/lib/postgresql/data
    networks:
      - sheetly-network

networks:
  sheetly-network:
    driver: bridge

volumes:
  sheetly-db-data:
    driver: local
