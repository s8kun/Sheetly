services:
  # PHP & Apache Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sheetly-app
    container_name: sheetly-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./:/var/www
    networks:
      - sheetly-network
    depends_on:
      - db

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: sheetly-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - sheetly-db-data:/var/lib/mysql
    networks:
      - sheetly-network

networks:
  sheetly-network:
    driver: bridge

volumes:
  sheetly-db-data:
    driver: local
